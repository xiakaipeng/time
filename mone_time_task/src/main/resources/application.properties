spring.application.name=eboss-time
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.healthcheck.enabled=true
eureka.instance.leaseRenewalIntervalInSeconds=2
eureka.instance.leaseExpirationDurationInSeconds=6
eureka.instance.preferIpAddress=false
eureka.instance.hostname=localhost
eureka.instance.instance-id=localhost:${server.port}

server.port=2005
logging.level.tk.mybatis=TRACE
spring.datasource.url=jdbc:mysql://120.55.160.42:3205/eboos?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=GMT%2B8
spring.datasource.username=#
spring.datasource.password=#
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.druid.initial-size=1
spring.datasource.druid.min-idle=1
spring.datasource.druid.max-active=20
spring.datasource.druid.test-on-borrow=true
spring.datasource.druid.stat-view-servlet.allow=true
spring.datasource.druid.filters=stat,wall

spring.mvc.view.prefix=/templates/
spring.mvc.view.suffix=.ftl
spring.freemarker.cache=false
spring.freemarker.request-context-attribute=request
mybatis.type-aliases-package=tk.mybatis.springboot.model
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.configuration.mapUnderscoreToCamelCase=true
mapper.mappers=com.cloud.drore.eboos.common.base.MyMapper
mapper.not-empty=false
mapper.identity=MYSQL
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql

#sql��ӡ
logging.level.com.cloud.drore.eboss=DEBUG

//景区名
zchain.project.scenic=eboss
//项目名
zchain.project.name=eboss-operation
//返回值的正确错误编码属性
zchain.code.name=code
//成功返回值
zchain.code.success=8200,200
//错误返回值
zchain.code.error=8500,500

spring.redis.database=0
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.address=localhost:6379
spring.redis.pool.max-idle=20
spring.redis.pool.min-idle=1
spring.redis.pool.max-active=8
spring.redis.pool.max-wait=1000
spring.redis.timeout=0